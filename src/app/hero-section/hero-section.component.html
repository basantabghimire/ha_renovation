<div class="container col-xxl-8 px-4 py-5">
  <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
    <div class="col-10 col-sm-8 col-lg-6">
      <img [src]="introImage"
        class="d-block mx-lg-auto img-fluid border border-end-0 border-start-0 border-secondary-subtle"
        alt="Intro Image is not found" loading="lazy">
    </div>
    <div class="col-lg-6">
      <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">{{title}}</h1>
      <p class="lead">{{Intro}}</p>
      <div class="d-grid gap-2 d-md-flex justify-content-md-start">
        <button type="button" class="btn btn-secondary overlay-button btn-lg px-4">
          <a [routerLink]="['/HA-contact']">{{contactButton}}</a> </button>
      </div>
    </div>
  </div>
</div>
